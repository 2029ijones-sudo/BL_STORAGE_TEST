<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Storage Chat - Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .header .online-indicator {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .setup-panel {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .user-setup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .user-setup {
                grid-template-columns: 1fr;
            }
        }

        .user-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .user-box h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #333;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .chat-room-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-id {
            font-family: monospace;
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px dashed #667eea;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-items: flex-end;
        }

        .message.received {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .received .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            opacity: 0.7;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            height: 60px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            width: auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.error {
            background: #f44336;
        }

        .notification.warning {
            background: #ff9800;
        }

        .notification.info {
            background: #2196F3;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .status-dot.disconnected {
            background: #f44336;
        }

        .status-dot.connecting {
            background: #ff9800;
            animation: pulse 1.5s infinite;
        }
        
        .debug-panel {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üí¨ BL Storage Chat</h1>
            <div class="status">
                <span class="online-indicator"></span>
                Real-time Chat using BL Storage API
            </div>
        </div>

        <div class="setup-panel" id="setupPanel">
            <div class="user-setup">
                <div class="user-box">
                    <h3><span class="user-avatar">A</span> Your Info</h3>
                    <input type="text" id="userName" placeholder="Your Name" value="Alice">
                    <select id="userAvatar">
                        <option value="üë©‚Äçüíª">üë©‚Äçüíª Tech</option>
                        <option value="üë®‚Äçüíª">üë®‚Äçüíª Tech</option>
                        <option value="üë©‚Äçüé®">üë©‚Äçüé® Creative</option>
                        <option value="üë®‚Äçüé®">üë®‚Äçüé® Creative</option>
                    </select>
                </div>

                <div class="user-box">
                    <h3><span class="user-avatar">‚öôÔ∏è</span> Room Settings</h3>
                    <input type="text" id="roomName" placeholder="Room Name" value="General Chat">
                    <input type="text" id="roomId" placeholder="Room ID" value="test-room-123">

                    </div>

            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button onclick="initializeChat()" id="startChatBtn" style="width: 200px; margin: 0 auto;">
                    üöÄ Start Chat
                </button>
            </div>
            
            <div class="debug-panel" id="debugLog"></div>
        </div>

        <div class="chat-panel" id="chatPanel" style="display: none;">
            <div class="chat-room-info">
                <div>
                    <strong>Room:</strong> <span id="currentRoomName">General Chat</span>
                    <div class="connection-status">

                        <span id="statusText">Initializing...</span>

                    <strong>Room ID:</strong> <span class="room-id" id="currentRoomId">test-room-123</span>

                        üìã Copy
                    </button>
                </div>

            <div class="chat-messages" id="chatMessages">
                <div id="typingIndicator" style="display: none; padding: 10px; font-style: italic; color: #666;">

            <div class="chat-input-area">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type a message..."

                    disabled
                ></textarea>
                <button class="send-button" onclick="sendMessage()" id="sendBtn" disabled>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // ============ DEBUG LOGGING ============
        function debugLog(message, data = null) {
            const logDiv = document.getElementById('debugLog');
            if (logDiv) {
                const entry = document.createElement('div');
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                if (data) {
                    entry.textContent += `: ${JSON.stringify(data).substring(0, 100)}`;
                }
                logDiv.appendChild(entry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            console.log(message, data);
        }

        // ============ BL STORAGE CLIENT (FIXED) ============
        class BLStorageClient {
            constructor(apiKey = 'chat-app-key', baseUrl = 'https://blstorage.2029ijones.workers.dev') {
                this.apiKey = apiKey;
                this.baseUrl = baseUrl.replace(/\/$/, '');
            }

            async _request(endpoint, method = 'GET', data = null, params = {}) {
                try {
                    // Build URL with query parameters
                    const url = new URL(`${this.baseUrl}/api/v1/${endpoint}`);
                    
                    // Add query parameters
                    Object.entries(params).forEach(([key, value]) => {
                        if (value !== undefined && value !== null && value !== '') {
                            url.searchParams.set(key, value.toString());
                        }
                    });
                    
                    debugLog(`${method} ${url.pathname}${url.search}`, data);
                    
                    const options = {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'X-BL-API-Key': this.apiKey
                        }
                    };
                    
                    if (data && method !== 'GET') {
                        options.body = JSON.stringify(data);
                    }
                    
                    const response = await fetch(url, options);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const result = await response.json();
                    debugLog(`Response from ${endpoint}`, result);
                    return result;
                    
                } catch (error) {
                    debugLog(`Request failed: ${endpoint}`, error.message);
                    throw error;
                }
            }

            // FIXED: Key is passed as query parameter, not in body
            async store(key, value, options = {}) {
                return this._request('store', 'POST', {
                    value: value,
                    options: {
                        encrypted: false, // Keep it simple for chat
                        accessControl: { public: true },
                        tags: ['chat'],
                        ...options
                    }
                }, { key: key });
            }

            async retrieve(key, options = {}) {
                return this._request('retrieve', 'GET', null, { 
                    key: key,
                    ...options 
                });
            }

            async update(key, value, options = {}) {
                return this._request('update', 'POST', {
                    value: value,
                    options: options
                }, { key: key });
            }

            async delete(key, options = {}) {
                return this._request('delete', 'DELETE', options, { key: key });
            }

            async query(query, options = {}) {
                return this._request('query', 'POST', {
                    query: query,
                    options: options
                });
            }

            async health() {
                return this._request('health', 'GET');
            }
        }

        // ============ SIMPLE CHAT SYSTEM ============
        class SimpleChat {
            constructor(userName, userAvatar, roomId, roomName) {
                this.userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                this.userName = userName;
                this.userAvatar = userAvatar;
                this.roomId = roomId;
                this.roomName = roomName;
                this.client = new BLStorageClient(`chat-${roomId}`);
                this.messages = [];
                this.pollingInterval = null;
                
                debugLog(`Chat created for ${userName} in room ${roomId}`);
            }

            async initialize() {
                try {
                    // Test connection
                    const health = await this.client.health();
                    debugLog('Health check', health);
                    
                    if (!health || health.status !== 'healthy') {
                        throw new Error('BL Storage not available');
                    }

                    // Initialize or get room
                    const roomKey = `chat_room_${this.roomId}`;
                    try {
                        const existing = await this.client.retrieve(roomKey);
                        debugLog('Existing room found', existing);
                        this.messages = existing.value?.messages || [];
                    } catch (error) {
                        // Create new room
                        debugLog('Creating new room');
                        await this.client.store(roomKey, {
                            id: this.roomId,
                            name: this.roomName,
                            created: new Date().toISOString(),
                            users: [this.userId],
                            messages: []
                        }, {
                            tags: ['chat-room', this.roomId]
                        });
                    }

                    updateStatus(true);
                    debugLog('Chat initialized successfully');
                    return true;
                    
                } catch (error) {
                    debugLog('Chat initialization failed', error.message);
                    throw error;
                }
            }

            async sendMessage(text) {
                if (!text.trim()) return null;

                const message = {
                    id: `msg_${Date.now()}_${this.userId}`,
                    userId: this.userId,
                    userName: this.userName,
                    userAvatar: this.userAvatar,
                    text: text.trim(),
                    timestamp: new Date().toISOString(),
                    roomId: this.roomId
                };

                // Store message
                const messageKey = `chat_msg_${message.id}`;
                await this.client.store(messageKey, message, {
                    tags: ['chat-message', this.roomId]
                });

                // Update room with new message
                const roomKey = `chat_room_${this.roomId}`;
                try {
                    const room = await this.client.retrieve(roomKey);
                    if (room.value) {
                        room.value.messages = [...(room.value.messages || []), message.id];
                        room.value.lastActivity = new Date().toISOString();
                        await this.client.update(roomKey, room.value);
                    }
                } catch (error) {
                    debugLog('Failed to update room', error.message);
                }

                this.messages.push(message);
                return message;
            }

            async getNewMessages() {
                try {
                    const roomKey = `chat_room_${this.roomId}`;
                    const room = await this.client.retrieve(roomKey);
                    
                    if (!room.value || !room.value.messages) {
                        return [];
                    }

                    const newMessageIds = room.value.messages
                        .filter(msgId => !this.messages.find(m => m.id === msgId))
                        .slice(-10); // Last 10 new messages

                    const newMessages = [];
                    for (const msgId of newMessageIds) {
                        try {
                            const msg = await this.client.retrieve(`chat_msg_${msgId}`);
                            if (msg.value && msg.value.userId !== this.userId) {
                                newMessages.push(msg.value);
                                this.messages.push(msg.value);
                            }
                        } catch (error) {
                            debugLog(`Failed to fetch message ${msgId}`, error.message);
                        }
                    }

                    return newMessages;
                } catch (error) {
                    debugLog('Failed to get new messages', error.message);
                    return [];
                }
            }

            startPolling(onNewMessages) {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                }

                this.pollingInterval = setInterval(async () => {
                    try {
                        const newMessages = await this.getNewMessages();
                        if (newMessages.length > 0) {
                            onNewMessages(newMessages);
                        }
                    } catch (error) {
                        debugLog('Polling error', error.message);
                    }
                }, 3000); // Every 3 seconds
            }

            stopPolling() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }
            }
        }

        // ============ GLOBAL STATE ============
        let chat = null;

        // ============ UI FUNCTIONS ============
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Connected';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        function copyRoomId() {
            const roomId = document.getElementById('currentRoomId').textContent;
            navigator.clipboard.writeText(roomId).then(() => {
                showNotification('Room ID copied!', 'info');
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function formatTime(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch {
                return 'Just now';
            }
        }

        function addMessageToUI(message, isCurrentUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${message.text}
                </div>
                <div class="message-info">
                    <span class="message-sender">
                        ${message.userAvatar || ''} ${message.userName}
                    </span>
                    <span class="message-time">
                        ${formatTime(message.timestamp)}
                    </span>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !chat) return;
            
            messageInput.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const message = await chat.sendMessage(text);
                if (message) {
                    addMessageToUI(message, true);
                    messageInput.value = '';
                }
            } catch (error) {
                showNotification(`Failed to send: ${error.message}`, 'error');
            }
            
            messageInput.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            messageInput.focus();
        }

        // ============ INITIALIZATION ============
        async function initializeChat() {
            const userName = document.getElementById('userName').value.trim();
            const userAvatar = document.getElementById('userAvatar').value;
            const roomName = document.getElementById('roomName').value.trim();
            let roomId = document.getElementById('roomId').value.trim();
            
            if (!userName || !roomName) {
                showNotification('Please enter your name and room name', 'warning');
                return;
            }
            
            if (!roomId) {
                roomId = `room_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`;
                document.getElementById('roomId').value = roomId;
            }
            
            const startBtn = document.getElementById('startChatBtn');
            startBtn.disabled = true;
            startBtn.textContent = 'Connecting...';
            
            try {
                // Create chat
                chat = new SimpleChat(userName, userAvatar, roomId, roomName);
                await chat.initialize();
                
                // Switch UI
                document.getElementById('setupPanel').style.display = 'none';
                document.getElementById('chatPanel').style.display = 'flex';
                
                // Update display
                document.getElementById('currentRoomName').textContent = roomName;
                document.getElementById('currentRoomId').textContent = roomId;
                
                // Start polling
                chat.startPolling((newMessages) => {
                    newMessages.forEach(message => {
                        addMessageToUI(message, false);
                    });
                    
                    if (newMessages.length > 0) {
                        showNotification(`New message from ${newMessages[0].userName}`, 'info');
                    }
                });
                
                // Enable input
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').focus();
                
                showNotification(`Welcome ${userName}! Room: ${roomId}`, 'info');
                
            } catch (error) {
                debugLog('Chat init failed', error.message);
                showNotification(`Failed: ${error.message}`, 'error');
                startBtn.disabled = false;
                startBtn.textContent = 'üöÄ Start Chat';
            }
        }

        // ============ PAGE VISIBILITY ============
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && chat) {
                // Check for new messages when tab becomes visible
                chat.getNewMessages().then(messages => {
                    if (messages.length > 0) {
                        messages.forEach(message => {
                            addMessageToUI(message, false);
                        });
                    }
                });
            }
        });

        // Initial connection test
        window.addEventListener('load', async () => {
            try {
                const testClient = new BLStorageClient('test');
                const health = await testClient.health();
                debugLog('Connection test', health);
                if (health.status === 'healthy') {
                    updateStatus(true);
                }
            } catch (error) {
                debugLog('Connection test failed', error.message);
            }
        });
    </script>
