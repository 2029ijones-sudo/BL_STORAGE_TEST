<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Storage Chat App - Real Multi-User Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header .status {
            font-size: 14px;
            opacity: 0.9;

        .header .online-indicator {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .setup-panel {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .user-setup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .user-setup {
                grid-template-columns: 1fr;
            }
        }

        .user-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .user-box h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #333;
        }

        .user-avatar {

            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .chat-room-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-id {
            font-family: monospace;
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px dashed #667eea;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-items: flex-end;
        }

        .message.received {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .received .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            opacity: 0.7;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            height: 60px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            width: auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.error {
            background: #f44336;
        }

        .notification.warning {
            background: #ff9800;
        }

        .notification.info {
            background: #2196F3;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .status-dot.disconnected {
            background: #f44336;
        }

        .status-dot.connecting {
            background: #ff9800;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

    <script>
        // ============ BL STORAGE CLIENT ============
        class BLStorageClient {
            constructor(apiKey, baseUrl = 'https://blstorage.2029ijones.workers.dev') {
                this.apiKey = apiKey;
                this.baseUrl = baseUrl;
            }

            async _request(endpoint, method = 'GET', data = null, queryParams = {}) {
                const url = new URL(`${this.baseUrl}/api/v1/${endpoint}`);
                
                Object.entries(queryParams).forEach(([key, value]) => {
                    if (value !== undefined && value !== null) {
                        url.searchParams.set(key, value);
                    }
                });
                
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-BL-API-Key': this.apiKey
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                return response.json();
            }

            async store(key, value, options = {}) {
                const defaultOptions = {
                    accessControl: { public: true },
                    encrypted: false,
                    ...options
                };
                return this._request('store', 'POST', { value, options: defaultOptions }, { key });
            }

            async retrieve(key, options = {}) {
                return this._request('retrieve', 'GET', null, { key, ...options });
            }

            async update(key, value, options = {}) {
                const updateOptions = {
                    accessControl: { public: true },
                    ...options
                };
                return this._request('update', 'POST', { value, options: updateOptions }, { key });
            }

            async delete(key, options = {}) {
                return this._request('delete', 'DELETE', options, { key });
            }
        }

        // ============ CHAT APPLICATION ============
        class ChatApp {
            constructor(userId, userName, userAvatar, roomId, roomName) {
                this.userId = userId;
                this.userName = userName;
                this.userAvatar = userAvatar;
                this.roomId = roomId;
                this.roomName = roomName;
                this.client = new BLStorageClient(`chat-app-${roomId}`);
                this.messageIds = [];
                this.lastChecked = Date.now();
                this.pollingInterval = null;
                this.isTyping = false;
                this.typingTimeout = null;
            }

            async initialize() {
                // Create or join room
                const roomData = {
                    id: this.roomId,
                    name: this.roomName,
                    createdBy: this.userId,
                    createdAt: new Date().toISOString(),
                    members: [this.userId],
                    messageIds: [],
                    lastActivity: new Date().toISOString()
                };

                const existingRoom = await this.client.retrieve(`room:${this.roomId}`);
                
                if (existingRoom.value) {
                    // Join existing room
                    if (!existingRoom.value.members.includes(this.userId)) {
                        existingRoom.value.members.push(this.userId);
                        await this.client.update(`room:${this.roomId}`, existingRoom.value);
                    }
                    this.messageIds = existingRoom.value.messageIds || [];
                } else {
                    // Create new room
                    await this.client.store(`room:${this.roomId}`, roomData, {
                        tags: ['chatroom', this.roomName.toLowerCase().replace(/\s+/g, '-')],
                        accessControl: { public: true }
                    });
                }

                // Store user profile
                await this.client.store(`user:${this.roomId}:${this.userId}`, {
                    id: this.userId,
                    name: this.userName,
                    avatar: this.userAvatar,
                    roomId: this.roomId,
                    lastSeen: new Date().toISOString(),
                    status: 'online'
                }, {
                    tags: ['user', this.roomId],
                    accessControl: { public: true },
                    ttl: 300000 // 5 minutes
                });

                return true;
            }

            async sendMessage(text) {
                if (!text.trim()) return null;

                const messageId = `msg_${Date.now()}_${this.userId}`;
                const message = {
                    id: messageId,
                    roomId: this.roomId,
                    userId: this.userId,
                    userName: this.userName,
                    userAvatar: this.userAvatar,
                    text: text.trim(),
                    timestamp: new Date().toISOString(),
                    type: 'text'
                };

                // Store message
                await this.client.store(`message:${messageId}`, message, {
                    tags: ['message', this.roomId, this.userId],
                    accessControl: { public: true },
                    ttl: 7 * 24 * 60 * 60 * 1000 // 7 days
                });

                // Update room with new message ID
                const room = await this.client.retrieve(`room:${this.roomId}`);
                if (room.value) {
                    room.value.messageIds = [...(room.value.messageIds || []), messageId];
                    room.value.lastMessage = messageId;
                    room.value.lastActivity = new Date().toISOString();
                    await this.client.update(`room:${this.roomId}`, room.value);
                }

                // Update user last seen
                await this.client.update(`user:${this.roomId}:${this.userId}`, {
                    ...(await this.client.retrieve(`user:${this.roomId}:${this.userId}`)).value,
                    lastSeen: new Date().toISOString()
                });

                this.messageIds.push(messageId);
                return message;
            }

            async getNewMessages() {
                const room = await this.client.retrieve(`room:${this.roomId}`);
                if (!room.value) return [];

                const allMessageIds = room.value.messageIds || [];
                const newMessageIds = allMessageIds.filter(id => !this.messageIds.includes(id));
                
                const newMessages = [];
                for (const messageId of newMessageIds.slice(-20)) { // Get last 20 new messages
                    const message = await this.client.retrieve(`message:${messageId}`);
                    if (message.value && message.value.userId !== this.userId) {
                        newMessages.push(message.value);
                    }
                }

                this.messageIds = allMessageIds;
                return newMessages;
            }

            async getAllMessages() {
                const room = await this.client.retrieve(`room:${this.roomId}`);
                if (!room.value) return [];

                const allMessageIds = room.value.messageIds || [];
                const messages = [];
                
                for (const messageId of allMessageIds.slice(-50)) { // Get last 50 messages
                    const message = await this.client.retrieve(`message:${messageId}`);
                    if (message.value) {
                        messages.push(message.value);
                    }
                }

                this.messageIds = allMessageIds;
                return messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            }

            startPolling(onNewMessages) {
                if (this.pollingInterval) clearInterval(this.pollingInterval);
                
                this.pollingInterval = setInterval(async () => {
                    try {
                        const newMessages = await this.getNewMessages();
                        if (newMessages.length > 0) {
                            onNewMessages(newMessages);
                        }
                        
                        // Update status
                        updateStatus(true);
                    } catch (error) {
                        console.warn('Polling error:', error.message);
                        updateStatus(false);
                    }
                }, 3000); // Poll every 3 seconds
            }

            stopPolling() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }
            }
        }

        // ============ GLOBAL STATE ============
        let currentUser = null;
        let otherUser = null;
        let chatApp = null;

        // ============ UI FUNCTIONS ============
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Connected to BL Storage';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Disconnected - Retrying...';
            }
        }

        function copyRoomId() {
            const roomId = document.getElementById('currentRoomId').textContent;
            navigator.clipboard.writeText(roomId).then(() => {
                showNotification('Room ID copied to clipboard! Share it with your friend.', 'info');
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessageToUI(message, isSent = false) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${message.text}
                </div>
                <div class="message-info">
                    <span class="message-sender">
                        ${message.userAvatar || ''} ${message.userName || message.userId}
                    </span>
                    <span class="message-time">
                        ${formatTime(message.timestamp)}
                    </span>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function loadChatHistory() {
            if (!chatApp) return;
            
            const messages = await chatApp.getAllMessages();
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = ''; // Clear existing
            
            messages.forEach(message => {
                addMessageToUI(message, message.userId === currentUser.id);
            });
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !chatApp) return;
            
            messageInput.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const message = await chatApp.sendMessage(text);
                if (message) {
                    addMessageToUI(message, true);
                    messageInput.value = '';
                }
            } catch (error) {
                showNotification(`Failed to send message: ${error.message}`, 'error');
            }
            
            messageInput.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            messageInput.focus();
        }

        // ============ INITIALIZATION ============
        async function initializeChat() {
            const user1Name = document.getElementById('user1Name').value.trim();
            const user1Avatar = document.getElementById('user1Avatar').value;
            const user2Name = document.getElementById('user2Name').value.trim();
            const user2Avatar = document.getElementById('user2Avatar').value;
            const roomName = document.getElementById('roomName').value.trim();
            let roomId = document.getElementById('roomId').value.trim();
            
            if (!user1Name || !user2Name || !roomName) {
                showNotification('Please fill in all fields', 'warning');
                return;
            }
            
            if (!roomId) {
                roomId = `chat-${Date.now()}-${Math.random().toString(36).substr(2, 6)}`;
            }
            
            // Ask which user you are
            const userChoice = prompt(
                `Are you:\n1. ${user1Name} ${user1Avatar}\n2. ${user2Name} ${user2Avatar}\n\nEnter 1 or 2:`
            );
            
            if (userChoice === '1') {
                currentUser = { id: 'user1', name: user1Name, avatar: user1Avatar };
                otherUser = { id: 'user2', name: user2Name, avatar: user2Avatar };
            } else if (userChoice === '2') {
                currentUser = { id: 'user2', name: user2Name, avatar: user2Avatar };
                otherUser = { id: 'user1', name: user1Name, avatar: user1Avatar };
            } else {
                showNotification('Please select a valid user', 'warning');
                return;
            }
            
            // Disable start button
            document.getElementById('startChatBtn').disabled = true;
            document.getElementById('startChatBtn').textContent = 'Initializing...';
            
            try {
                // Initialize chat app
                chatApp = new ChatApp(
                    currentUser.id,
                    currentUser.name,
                    currentUser.avatar,
                    roomId,
                    roomName
                );
                
                await chatApp.initialize();
                
                // Switch to chat panel
                document.getElementById('setupPanel').style.display = 'none';
                document.getElementById('chatPanel').style.display = 'flex';
                
                // Update UI
                document.getElementById('currentRoomName').textContent = roomName;
                document.getElementById('currentRoomId').textContent = roomId;
                
                // Load chat history
                await loadChatHistory();
                
                // Start polling for new messages
                chatApp.startPolling((newMessages) => {
                    newMessages.forEach(message => {
                        addMessageToUI(message, false);
                    });
                    
                    if (newMessages.length > 0) {
                        // Play notification sound if tab is not active
                        if (document.hidden) {
                            const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ');
                            audio.play().catch(() => {});
                        }
                        
                        showNotification(`New message from ${newMessages[0].userName}`, 'info');
                    }
                });
                
                showNotification(`Welcome ${currentUser.name}! Share Room ID: ${roomId}`, 'info');
                
                // Focus message input
                document.getElementById('messageInput').focus();
                
            } catch (error) {
                showNotification(`Failed to initialize chat: ${error.message}`, 'error');
                document.getElementById('startChatBtn').disabled = false;
                document.getElementById('startChatBtn').textContent = 'üöÄ Start Real Chat';
            }
        }

        // ============ PAGE VISIBILITY ============
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && chatApp) {
                // Page became visible, check for new messages
                chatApp.getNewMessages().then(messages => {
                    if (messages.length > 0) {
                        messages.forEach(message => {
                            addMessageToUI(message, false);
                        });
                    }
                });
            }
        });

        // Initialize status
        updateStatus(false);
    </script>
</body>
</html>
