    <script>
        // ============ CONFIGURATION ============
        const CONFIG = {
            BL_STORAGE_URL: 'https://blstorage.2029ijones.workers.dev',
            API_KEY: 'chat-app-key-v2',
            POLL_INTERVAL: 5000, // 5 seconds (reduced from 2 seconds)
            HEARTBEAT_INTERVAL: 30000, // 30 seconds
            LOCAL_BACKUP_INTERVAL: 10000, // 10 seconds
            MAX_LOCAL_MESSAGES: 1000,
            MAX_MESSAGES_PER_FETCH: 50,
            USE_BL_STORAGE: true, // Can be toggled if BL Storage is down
            ENABLE_LOCAL_BACKUP: true
        };

        // ============ DEBUG LOGGING ============
        function debugLog(message, data = null) {
            const logDiv = document.getElementById('debugLog');
            if (logDiv) {
                const entry = document.createElement('div');
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                if (data) {
                    entry.textContent += `: ${JSON.stringify(data).substring(0, 100)}`;
                }
                logDiv.appendChild(entry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            console.log(message, data);
        }

        // ============ LOCAL STORAGE MANAGER ============
        class LocalStorageManager {
            constructor() {
                this.prefix = 'bl_chat_';
            }

            getKey(key) {
                return `${this.prefix}${key}`;
            }

            saveRoomData(roomId, roomData) {
                try {
                    const key = this.getKey(`room_${roomId}`);
                    const data = {
                        ...roomData,
                        _lastBackup: Date.now(),
                        _backupVersion: '2.0'
                    };
                    localStorage.setItem(key, JSON.stringify(data));
                    debugLog(`Local backup saved for room ${roomId}`);
                    return true;
                } catch (error) {
                    debugLog('Failed to save room data locally', error);
                    return false;
                }
            }

            loadRoomData(roomId) {
                try {
                    const key = this.getKey(`room_${roomId}`);
                    const data = localStorage.getItem(key);
                    if (!data) return null;
                    
                    const parsed = JSON.parse(data);
                    debugLog(`Local backup loaded for room ${roomId}`);
                    return parsed;
                } catch (error) {
                    debugLog('Failed to load room data locally', error);
                    return null;
                }
            }

            saveMessage(roomId, message) {
                try {
                    const key = this.getKey(`msg_${roomId}_${message.id}`);
                    localStorage.setItem(key, JSON.stringify(message));
                    
                    // Also store message ID in room's message list
                    const roomKey = this.getKey(`room_${roomId}_messages`);
                    let messageIds = JSON.parse(localStorage.getItem(roomKey) || '[]');
                    if (!messageIds.includes(message.id)) {
                        messageIds.push(message.id);
                        // Keep only recent messages
                        if (messageIds.length > CONFIG.MAX_LOCAL_MESSAGES) {
                            const oldId = messageIds.shift();
                            localStorage.removeItem(this.getKey(`msg_${roomId}_${oldId}`));
                        }
                        localStorage.setItem(roomKey, JSON.stringify(messageIds));
                    }
                    
                    return true;
                } catch (error) {
                    debugLog('Failed to save message locally', error);
                    return false;
                }
            }

            loadMessages(roomId, limit = 50) {
                try {
                    const roomKey = this.getKey(`room_${roomId}_messages`);
                    const messageIds = JSON.parse(localStorage.getItem(roomKey) || '[]');
                    
                    const messages = [];
                    // Get messages in reverse order (newest first)
                    const idsToLoad = messageIds.slice(-limit).reverse();
                    
                    for (const msgId of idsToLoad) {
                        const key = this.getKey(`msg_${roomId}_${msgId}`);
                        const data = localStorage.getItem(key);
                        if (data) {
                            messages.push(JSON.parse(data));
                        }
                    }
                    
                    debugLog(`Loaded ${messages.length} messages from local storage`);
                    return messages;
                } catch (error) {
                    debugLog('Failed to load messages locally', error);
                    return [];
                }
            }

            saveUserActivity(roomId, userId, userData) {
                try {
                    const key = this.getKey(`user_${roomId}_${userId}`);
                    const data = {
                        ...userData,
                        _lastSeen: Date.now()
                    };
                    localStorage.setItem(key, JSON.stringify(data));
                    
                    // Store user ID in room's user list
                    const roomUsersKey = this.getKey(`room_${roomId}_users`);
                    let userIds = JSON.parse(localStorage.getItem(roomUsersKey) || '[]');
                    if (!userIds.includes(userId)) {
                        userIds.push(userId);
                        localStorage.setItem(roomUsersKey, JSON.stringify(userIds));
                    }
                    
                    return true;
                } catch (error) {
                    debugLog('Failed to save user activity locally', error);
                    return false;
                }
            }

            loadRoomUsers(roomId) {
                try {
                    const roomUsersKey = this.getKey(`room_${roomId}_users`);
                    const userIds = JSON.parse(localStorage.getItem(roomUsersKey) || '[]');
                    
                    const users = {};
                    const now = Date.now();
                    
                    for (const userId of userIds) {
                        const key = this.getKey(`user_${roomId}_${userId}`);
                        const data = localStorage.getItem(key);
                        if (data) {
                            const userData = JSON.parse(data);
                            // Remove users who haven't been active for 30 minutes
                            if (now - (userData._lastSeen || 0) < 30 * 60 * 1000) {
                                users[userId] = userData;
                            }
                        }
                    }
                    
                    debugLog(`Loaded ${Object.keys(users).length} users from local storage`);
                    return users;
                } catch (error) {
                    debugLog('Failed to load users locally', error);
                    return {};
                }
            }

            clearAllData() {
                try {
                    const keysToRemove = [];
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key.startsWith(this.prefix)) {
                            keysToRemove.push(key);
                        }
                    }
                    
                    for (const key of keysToRemove) {
                        localStorage.removeItem(key);
                    }
                    
                    debugLog(`Cleared ${keysToRemove.length} items from local storage`);
                    return keysToRemove.length;
                } catch (error) {
                    debugLog('Failed to clear local storage', error);
                    return 0;
                }
            }

            getStats() {
                try {
                    let roomCount = 0;
                    let messageCount = 0;
                    let userCount = 0;
                    
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key.startsWith(this.prefix)) {
                            if (key.includes('_room_') && !key.includes('_messages') && !key.includes('_users')) {
                                roomCount++;
                            } else if (key.includes('_msg_')) {
                                messageCount++;
                            } else if (key.includes('_user_')) {
                                userCount++;
                            }
                        }
                    }
                    
                    return {
                        roomCount,
                        messageCount,
                        userCount,
                        totalSize: JSON.stringify(localStorage).length
                    };
                } catch (error) {
                    return { roomCount: 0, messageCount: 0, userCount: 0, totalSize: 0 };
                }
            }
        }

        // ============ BL STORAGE CLIENT (WITH FALLBACK) ============
        class BLStorageClient {
            constructor() {
                this.baseUrl = CONFIG.BL_STORAGE_URL.replace(/\/$/, '');
                this.apiKey = CONFIG.API_KEY;
                this.localStorageManager = new LocalStorageManager();
                this.isOnline = false;
                this.lastError = null;
            }

            async _request(endpoint, method = 'GET', data = null, params = {}) {
                if (!CONFIG.USE_BL_STORAGE) {
                    throw new Error('BL Storage disabled');
                }

                try {
                    const url = new URL(`${this.baseUrl}/api/v1/${endpoint}`);
                    
                    Object.entries(params).forEach(([key, value]) => {
                        if (value !== undefined && value !== null && value !== '') {
                            url.searchParams.set(key, value.toString());
                        }
                    });
                    
                    debugLog(`${method} ${url.pathname}${url.search}`, data);
                    
                    const options = {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'X-BL-API-Key': this.apiKey,
                            'Accept': 'application/json'
                        }
                    };
                    
                    if (data && method !== 'GET') {
                        options.body = JSON.stringify(data);
                    }
                    
                    // Add timeout
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    options.signal = controller.signal;
                    
                    const response = await fetch(url, options);
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const result = await response.json();
                    debugLog(`Response from ${endpoint}`, result);
                    this.isOnline = true;
                    this.lastError = null;
                    return result;
                    
                } catch (error) {
                    this.isOnline = false;
                    this.lastError = error.message;
                    debugLog(`Request failed: ${endpoint}`, error.message);
                    throw error;
                }
            }

            async store(key, value, options = {}) {
                try {
                    const result = await this._request('store', 'POST', {
                        value: value,
                        options: {
                            encrypted: false,
                            accessControl: { public: true },
                            ttl: null,
                            tags: ['chat', 'persistent'],
                            ...options
                        }
                    }, { key: key });
                    
                    // Also store locally for backup
                    if (CONFIG.ENABLE_LOCAL_BACKUP) {
                        if (key.startsWith('chat_room_')) {
                            this.localStorageManager.saveRoomData(key.replace('chat_room_', ''), value);
                        } else if (key.startsWith('chat_msg_')) {
                            const roomId = value.roomId || 'unknown';
                            this.localStorageManager.saveMessage(roomId, value);
                        }
                    }
                    
                    return result;
                } catch (error) {
                    // If BL Storage fails, still store locally
                    if (CONFIG.ENABLE_LOCAL_BACKUP) {
                        if (key.startsWith('chat_room_')) {
                            this.localStorageManager.saveRoomData(key.replace('chat_room_', ''), value);
                            return { success: true, fromLocal: true, key };
                        } else if (key.startsWith('chat_msg_')) {
                            const roomId = value.roomId || 'unknown';
                            this.localStorageManager.saveMessage(roomId, value);
                            return { success: true, fromLocal: true, key };
                        }
                    }
                    throw error;
                }
            }

            async retrieve(key, options = {}) {
                try {
                    const result = await this._request('retrieve', 'GET', null, { 
                        key: key,
                        ...options 
                    });
                    
                    // Update local backup with fresh data
                    if (CONFIG.ENABLE_LOCAL_BACKUP && result.value) {
                        if (key.startsWith('chat_room_')) {
                            this.localStorageManager.saveRoomData(key.replace('chat_room_', ''), result.value);
                        } else if (key.startsWith('chat_msg_')) {
                            const roomId = result.value.roomId || 'unknown';
                            this.localStorageManager.saveMessage(roomId, result.value);
                        }
                    }
                    
                    return result;
                } catch (error) {
                    // Try to get from local storage
                    if (CONFIG.ENABLE_LOCAL_BACKUP) {
                        if (key.startsWith('chat_room_')) {
                            const roomId = key.replace('chat_room_', '');
                            const roomData = this.localStorageManager.loadRoomData(roomId);
                            if (roomData) {
                                return { 
                                    value: roomData, 
                                    metadata: { fromLocal: true },
                                    retrievedAt: Date.now()
                                };
                            }
                        } else if (key.startsWith('chat_msg_')) {
                            const msgId = key.replace('chat_msg_', '');
                            // We'd need to know roomId to load from local
                            // For now, return null
                        }
                    }
                    throw error;
                }
            }

            async update(key, value, options = {}) {
                try {
                    const result = await this._request('update', 'POST', {
                        value: value,
                        options: options
                    }, { key: key });
                    
                    // Update local backup
                    if (CONFIG.ENABLE_LOCAL_BACKUP) {
                        if (key.startsWith('chat_room_')) {
                            this.localStorageManager.saveRoomData(key.replace('chat_room_', ''), value);
                        }
                    }
                    
                    return result;
                } catch (error) {
                    // Update locally if BL Storage fails
                    if (CONFIG.ENABLE_LOCAL_BACKUP && key.startsWith('chat_room_')) {
                        this.localStorageManager.saveRoomData(key.replace('chat_room_', ''), value);
                        return { success: true, fromLocal: true, key };
                    }
                    throw error;
                }
            }

            async health() {
                try {
                    const result = await this._request('health', 'GET');
                    this.isOnline = true;
                    return result;
                } catch (error) {
                    this.isOnline = false;
                    // Still return a basic health status
                    return {
                        status: 'degraded',
                        fromLocal: true,
                        message: 'Using local storage backup',
                        timestamp: Date.now()
                    };
                }
            }

            async syncLocalToRemote(roomId) {
                if (!this.isOnline || !CONFIG.USE_BL_STORAGE) {
                    return { synced: false, reason: 'Offline or disabled' };
                }

                try {
                    // Load local data
                    const localRoomData = this.localStorageManager.loadRoomData(roomId);
                    const localMessages = this.localStorageManager.loadMessages(roomId, 100);
                    const localUsers = this.localStorageManager.loadRoomUsers(roomId);
                    
                    if (!localRoomData) {
                        return { synced: false, reason: 'No local data' };
                    }
                    
                    // Merge local data with remote
                    const roomKey = `chat_room_${roomId}`;
                    
                    // Try to get existing remote room
                    let remoteRoomData;
                    try {
                        const remoteResult = await this.retrieve(roomKey);
                        remoteRoomData = remoteResult.value;
                    } catch (error) {
                        // Room doesn't exist remotely, create it
                        remoteRoomData = localRoomData;
                    }
                    
                    // Merge messages
                    const allMessageIds = new Set([
                        ...(remoteRoomData.messages || []),
                        ...localMessages.map(m => m.id)
                    ]);
                    
                    // Merge users
                    const allUsers = { ...remoteRoomData.users, ...localUsers };
                    
                    // Update room with merged data
                    const updatedRoomData = {
                        ...remoteRoomData,
                        ...localRoomData,
                        messages: Array.from(allMessageIds),
                        users: allUsers,
                        lastSync: Date.now(),
                        localBackupVersion: '2.0'
                    };
                    
                    // Save to BL Storage
                    await this.store(roomKey, updatedRoomData);
                    
                    // Upload individual messages that might be missing
                    for (const localMsg of localMessages) {
                        const msgKey = `chat_msg_${localMsg.id}`;
                        try {
                            await this.store(msgKey, localMsg);
                        } catch (error) {
                            debugLog(`Failed to sync message ${localMsg.id}`, error.message);
                        }
                    }
                    
                    debugLog(`Synced local data for room ${roomId} to BL Storage`);
                    return { 
                        synced: true, 
                        messages: localMessages.length,
                        users: Object.keys(localUsers).length
                    };
                    
                } catch (error) {
                    debugLog('Failed to sync local to remote', error.message);
                    return { synced: false, reason: error.message };
                }
            }
        }

        // ============ SIMPLIFIED CHAT SYSTEM ============
        class MultiUserChat {
            constructor(userName, userAvatar, roomId, roomName) {
                this.userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                this.userName = userName;
                this.userAvatar = userAvatar;
                this.roomId = roomId;
                this.roomName = roomName;
                this.client = new BLStorageClient();
                this.localStorage = new LocalStorageManager();
                
                this.roomKey = `chat_room_${this.roomId}`;
                this.lastMessageId = null;
                this.lastSeenMessageId = null;
                this.pollingInterval = null;
                this.backupInterval = null;
                this.messages = [];
                this.users = {};
                
                debugLog(`Chat created for ${userName} in room ${roomId}`);
            }

            async initialize() {
                try {
                    // Update storage status
                    updateStorageStatus();
                    
                    // Try to sync local backup to BL Storage
                    if (CONFIG.USE_BL_STORAGE && CONFIG.ENABLE_LOCAL_BACKUP) {
                        const syncResult = await this.client.syncLocalToRemote(this.roomId);
                        if (syncResult.synced) {
                            showNotification(`Synced ${syncResult.messages} messages from local backup`, 'info');
                        }
                    }
                    
                    // Initialize or get room
                    await this.ensureRoomExists();
                    
                    // Join the room
                    await this.joinRoom();
                    
                    // Load existing messages
                    await this.loadExistingMessages();
                    
                    // Start periodic tasks
                    this.startPeriodicTasks();
                    
                    updateStatus(true);
                    debugLog('Chat initialized successfully');
                    return true;
                    
                } catch (error) {
                    debugLog('Chat initialization failed', error.message);
                    // Even if initialization fails, we can still work locally
                    showNotification('Using local storage mode. Messages will be saved locally.', 'warning');
                    await this.initializeLocalFallback();
                    return true;
                }
            }

            async ensureRoomExists() {
                const roomData = {
                    id: this.roomId,
                    name: this.roomName,
                    created: Date.now(),
                    lastActive: Date.now(),
                    settings: {
                        maxUsers: 50,
                        allowImages: true,
                        persistMessages: true
                    },
                    users: {},
                    messages: [],
                    messageCount: 0
                };

                try {
                    // Try to store in BL Storage first
                    await this.client.store(this.roomKey, roomData, {
                        ttl: null,
                        dimensions: ['chat', 'persistent'],
                        tags: ['chat-room', 'persistent', this.roomId]
                    });
                    debugLog('Room created in BL Storage');
                } catch (error) {
                    // Fall back to local storage
                    this.localStorage.saveRoomData(this.roomId, roomData);
                    debugLog('Room saved locally (BL Storage unavailable)');
                }
            }

            async joinRoom() {
                const userData = {
                    id: this.userId,
                    name: this.userName,
                    avatar: this.userAvatar,
                    joined: Date.now(),
                    lastActive: Date.now(),
                    status: 'online'
                };

                try {
                    // Try to update in BL Storage
                    const roomResult = await this.client.retrieve(this.roomKey);
                    if (roomResult.value) {
                        roomResult.value.users[this.userId] = userData;
                        roomResult.value.lastActive = Date.now();
                        await this.client.update(this.roomKey, roomResult.value);
                    }
                } catch (error) {
                    // Update locally
                    const localRoomData = this.localStorage.loadRoomData(this.roomId) || {
                        id: this.roomId,
                        users: {},
                        messages: []
                    };
                    localRoomData.users[this.userId] = userData;
                    localRoomData.lastActive = Date.now();
                    this.localStorage.saveRoomData(this.roomId, localRoomData);
                }

                // Always save user activity locally
                this.localStorage.saveUserActivity(this.roomId, this.userId, userData);
                
                // Update UI
                this.updateUserList();
            }

            async loadExistingMessages() {
                try {
                    // Try to get from BL Storage first
                    const roomResult = await this.client.retrieve(this.roomKey);
                    if (roomResult.value && roomResult.value.messages) {
                        const messageIds = roomResult.value.messages.slice(-CONFIG.MAX_MESSAGES_PER_FETCH);
                        
                        for (const msgId of messageIds) {
                            try {
                                const msgResult = await this.client.retrieve(`chat_msg_${msgId}`);
                                if (msgResult.value) {
                                    this.messages.push(msgResult.value);
                                    this.lastMessageId = msgId;
                                }
                            } catch (error) {
                                // Message might not exist in BL Storage, try local
                                const localMessages = this.localStorage.loadMessages(this.roomId, 100);
                                const localMsg = localMessages.find(m => m.id === msgId);
                                if (localMsg) {
                                    this.messages.push(localMsg);
                                }
                            }
                        }
                    }
                } catch (error) {
                    // Fall back to local storage
                    const localMessages = this.localStorage.loadMessages(this.roomId, CONFIG.MAX_MESSAGES_PER_FETCH);
                    this.messages = localMessages;
                    if (localMessages.length > 0) {
                        this.lastMessageId = localMessages[localMessages.length - 1].id;
                    }
                }

                // Sort messages by timestamp
                this.messages.sort((a, b) => a.timestamp - b.timestamp);
                
                // Display messages
                this.messages.forEach(message => {
                    addMessageToUI(message, message.userId === this.userId);
                });
                
                debugLog(`Loaded ${this.messages.length} existing messages`);
            }

            async sendMessage(text) {
                if (!text.trim()) return null;

                const messageId = `msg_${Date.now()}_${this.userId}`;
                const message = {
                    id: messageId,
                    userId: this.userId,
                    userName: this.userName,
                    userAvatar: this.userAvatar,
                    text: text.trim(),
                    timestamp: Date.now(),
                    roomId: this.roomId
                };

                // Store message (will try BL Storage first, fall back to local)
                await this.client.store(`chat_msg_${messageId}`, message, {
                    ttl: null,
                    tags: ['chat-message', this.roomId, 'persistent']
                });

                // Update room with message reference
                try {
                    const roomResult = await this.client.retrieve(this.roomKey);
                    if (roomResult.value) {
                        if (!roomResult.value.messages.includes(messageId)) {
                            roomResult.value.messages.push(messageId);
                            roomResult.value.messageCount = roomResult.value.messages.length;
                            roomResult.value.lastActivity = Date.now();
                            roomResult.value.lastMessage = messageId;
                            
                            // Update user activity
                            if (roomResult.value.users[this.userId]) {
                                roomResult.value.users[this.userId].lastActive = Date.now();
                            }
                            
                            await this.client.update(this.roomKey, roomResult.value);
                        }
                    }
                } catch (error) {
                    // Update locally
                    const localRoomData = this.localStorage.loadRoomData(this.roomId) || {
                        id: this.roomId,
                        messages: []
                    };
                    if (!localRoomData.messages.includes(messageId)) {
                        localRoomData.messages.push(messageId);
                        localRoomData.messageCount = localRoomData.messages.length;
                        localRoomData.lastActivity = Date.now();
                        this.localStorage.saveRoomData(this.roomId, localRoomData);
                    }
                }

                // Add to local messages array
                this.messages.push(message);
                this.lastMessageId = messageId;
                
                // Keep only recent messages in memory
                if (this.messages.length > CONFIG.MAX_MESSAGES_PER_FETCH * 2) {
                    this.messages = this.messages.slice(-CONFIG.MAX_MESSAGES_PER_FETCH);
                }

                return message;
            }

            async checkForNewMessages() {
                try {
                    const roomResult = await this.client.retrieve(this.roomKey);
                    if (!roomResult.value || !roomResult.value.messages || roomResult.value.messages.length === 0) {
                        return [];
                    }

                    const messageIds = roomResult.value.messages;
                    const lastSeenIndex = this.lastMessageId ? 
                        messageIds.indexOf(this.lastMessageId) : -1;
                    
                    const newMessageIds = messageIds.slice(lastSeenIndex + 1);
                    
                    if (newMessageIds.length === 0) {
                        return [];
                    }

                    const newMessages = [];
                    for (const msgId of newMessageIds) {
                        try {
                            const msgResult = await this.client.retrieve(`chat_msg_${msgId}`);
                            if (msgResult.value && msgResult.value.userId !== this.userId) {
                                newMessages.push(msgResult.value);
                                this.lastMessageId = msgId;
                            }
                        } catch (error) {
                            // Try local storage
                            const localMessages = this.localStorage.loadMessages(this.roomId, 100);
                            const localMsg = localMessages.find(m => m.id === msgId);
                            if (localMsg && localMsg.userId !== this.userId) {
                                newMessages.push(localMsg);
                                this.lastMessageId = msgId;
                            }
                        }
                    }
                    
                    return newMessages;
                    
                } catch (error) {
                    debugLog('Failed to check for new messages', error.message);
                    return [];
                }
            }

            async updateUserActivity() {
                try {
                    const roomResult = await this.client.retrieve(this.roomKey);
                    if (roomResult.value && roomResult.value.users[this.userId]) {
                        roomResult.value.users[this.userId].lastActive = Date.now();
                        roomResult.value.users[this.userId].status = 'online';
                        roomResult.value.lastActive = Date.now();
                        
                        await this.client.update(this.roomKey, roomResult.value);
                        
                        // Update user list
                        this.users = roomResult.value.users;
                        this.updateUserList();
                    }
                } catch (error) {
                    // Update locally
                    this.localStorage.saveUserActivity(this.roomId, this.userId, {
                        id: this.userId,
                        name: this.userName,
                        avatar: this.userAvatar,
                        lastActive: Date.now(),
                        status: 'online'
                    });
                    
                    // Load users from local storage
                    this.users = this.localStorage.loadRoomUsers(this.roomId);
                    this.updateUserList();
                }
            }

            updateUserList() {
                const activeUsers = Object.values(this.users).filter(user => 
                    Date.now() - user.lastActive < 5 * 60 * 1000 // Active within 5 minutes
                );
                
                document.getElementById('userCount').textContent = activeUsers.length;
            }

            startPeriodicTasks() {
                // Check for new messages
                this.pollingInterval = setInterval(async () => {
                    try {
                        const newMessages = await this.checkForNewMessages();
                        if (newMessages.length > 0) {
                            newMessages.forEach(message => {
                                addMessageToUI(message, false);
                            });
                            
                            if (newMessages.length > 0) {
                                const names = [...new Set(newMessages.map(m => m.userName))];
                                showNotification(`New message${newMessages.length > 1 ? 's' : ''} from ${names.join(', ')}`, 'info');
                            }
                        }
                        
                        // Update user activity occasionally
                        if (Math.random() < 0.2) { // 20% chance each poll
                            await this.updateUserActivity();
                        }
                    } catch (error) {
                        debugLog('Polling error', error.message);
                    }
                }, CONFIG.POLL_INTERVAL);

                // Backup to local storage periodically
                if (CONFIG.ENABLE_LOCAL_BACKUP) {
                    this.backupInterval = setInterval(() => {
                        this.performLocalBackup();
                    }, CONFIG.LOCAL_BACKUP_INTERVAL);
                }
            }

            performLocalBackup() {
                try {
                    // Save current room state
                    const roomData = {
                        id: this.roomId,
                        name: this.roomName,
                        lastBackup: Date.now(),
                        messageCount: this.messages.length,
                        userCount: Object.keys(this.users).length
                    };
                    
                    this.localStorage.saveRoomData(this.roomId, roomData);
                    
                    // Save all messages
                    for (const message of this.messages) {
                        this.localStorage.saveMessage(this.roomId, message);
                    }
                    
                    debugLog('Local backup performed');
                } catch (error) {
                    debugLog('Local backup failed', error.message);
                }
            }

            async initializeLocalFallback() {
                // Load everything from local storage
                const localRoomData = this.localStorage.loadRoomData(this.roomId);
                if (!localRoomData) {
                    // Create fresh local room
                    await this.ensureRoomExists();
                }
                
                this.users = this.localStorage.loadRoomUsers(this.roomId);
                this.updateUserList();
                
                this.messages = this.localStorage.loadMessages(this.roomId, CONFIG.MAX_MESSAGES_PER_FETCH);
                if (this.messages.length > 0) {
                    this.lastMessageId = this.messages[this.messages.length - 1].id;
                }
                
                // Display messages
                this.messages.forEach(message => {
                    addMessageToUI(message, message.userId === this.userId);
                });
                
                showNotification('Running in local storage mode. Messages saved locally.', 'info');
            }

            stop() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }
                if (this.backupInterval) {
                    clearInterval(this.backupInterval);
                    this.backupInterval = null;
                }
            }
        }

        // ============ GLOBAL STATE ============
        let chat = null;
        const localStorageManager = new LocalStorageManager();

        // ============ UI FUNCTIONS ============
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Connected';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        function updateStorageStatus() {
            const blStatus = document.getElementById('blStatus');
            const localStatus = document.getElementById('localStatus');
            const backupStatus = document.getElementById('backupStatus');
            
            // Test BL Storage connection
            const testClient = new BLStorageClient();
            testClient.health().then(result => {
                if (result.status === 'healthy') {
                    blStatus.textContent = 'BL: Online';
                    blStatus.className = 'online';
                } else {
                    blStatus.textContent = 'BL: Offline';
                    blStatus.className = 'offline';
                }
            }).catch(() => {
                blStatus.textContent = 'BL: Offline';
                blStatus.className = 'offline';
            });
            
            // Local storage status
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                localStatus.textContent = 'Local: Ready';
                localStatus.className = 'online';
            } catch (error) {
                localStatus.textContent = 'Local: Full';
                localStatus.className = 'offline';
            }
            
            // Backup status
            const stats = localStorageManager.getStats();
            backupStatus.textContent = `Backup: ${stats.messageCount} msgs`;
            backupStatus.className = 'backup';
        }

        function copyRoomId() {
            const roomId = document.getElementById('currentRoomId').textContent;
            navigator.clipboard.writeText(roomId).then(() => {
                showNotification('Room ID copied! Share it with friends.', 'info');
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function formatTime(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch {
                return 'Just now';
            }
        }

        function addMessageToUI(message, isCurrentUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
            messageDiv.id = `msg-${message.id}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${message.text}
                </div>
                <div class="message-info">
                    <span class="message-sender">
                        ${message.userAvatar || ''} ${message.userName}
                    </span>
                    <span class="message-time">
                        ${formatTime(message.timestamp)}
                    </span>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !chat) return;
            
            messageInput.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const message = await chat.sendMessage(text);
                if (message) {
                    addMessageToUI(message, true);
                    messageInput.value = '';
                }
            } catch (error) {
                showNotification(`Failed to send: ${error.message}`, 'error');
            }
            
            messageInput.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            messageInput.focus();
        }

        // ============ INITIALIZATION ============
        async function initializeChat() {
            const userName = document.getElementById('userName').value.trim();
            const userAvatar = document.getElementById('userAvatar').value;
            const roomName = document.getElementById('roomName').value.trim();
            let roomId = document.getElementById('roomId').value.trim();
            
            if (!userName || !roomName) {
                showNotification('Please enter your name and room name', 'warning');
                return;
            }
            
            if (!roomId) {
                roomId = `room_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`;
                document.getElementById('roomId').value = roomId;
            }
            
            const startBtn = document.getElementById('startChatBtn');
            startBtn.disabled = true;
            startBtn.textContent = 'Connecting...';
            
            try {
                // Create chat
                chat = new MultiUserChat(userName, userAvatar, roomId, roomName);
                await chat.initialize();
                
                // Switch UI
                document.getElementById('setupPanel').style.display = 'none';
                document.getElementById('chatPanel').style.display = 'flex';
                
                // Update display
                document.getElementById('currentRoomName').textContent = roomName;
                document.getElementById('currentRoomId').textContent = roomId;
                
                // Enable input
                const messageInput = document.getElementById('messageInput');
                messageInput.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                messageInput.focus();
                
                showNotification(`Welcome ${userName}! Room: ${roomId}`, 'info');
                
            } catch (error) {
                debugLog('Chat init failed', error.message);
                showNotification(`Failed to connect: ${error.message}`, 'error');
                startBtn.disabled = false;
                startBtn.textContent = 'üöÄ Start Chat';
            }
        }

        function clearLocalStorage() {
            if (confirm('Clear all local chat data? This cannot be undone.')) {
                const count = localStorageManager.clearAllData();
                showNotification(`Cleared ${count} items from local storage`, 'info');
                updateStorageStatus();
            }
        }

        // ============ PAGE VISIBILITY & CLEANUP ============
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden && chat) {
                // Refresh when tab becomes visible
                updateStatus(true);
                const newMessages = await chat.checkForNewMessages();
                newMessages.forEach(message => {
                    addMessageToUI(message, false);
                });
            }
        });

        // Handle page close
        window.addEventListener('beforeunload', async () => {
            if (chat) {
                try {
                    chat.stop();
                    // Perform final backup
                    chat.performLocalBackup();
                } catch (error) {
                    console.error('Cleanup error:', error);
                }
            }
        });

        // Initial setup
        window.addEventListener('load', async () => {
            updateStorageStatus();
            
            // Check if we should restore a previous session
            const lastRoom = localStorage.getItem('bl_chat_last_room');
            if (lastRoom) {
                document.getElementById('roomId').value = lastRoom;
                showNotification(`Found previous room: ${lastRoom}`, 'info');
            }
            
            // Periodically update storage status
            setInterval(updateStorageStatus, 30000);
        });
    </script>
