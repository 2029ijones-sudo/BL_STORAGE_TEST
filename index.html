    <script>
        // ============ UPDATED BL STORAGE CLIENT ============
        // Fixed to match your actual BL Storage engine API
        class BLStorageClient {
            constructor(apiKey, baseUrl = 'https://blstorage.2029ijones.workers.dev') {
                this.apiKey = apiKey;
                this.baseUrl = baseUrl.endsWith('/') ? baseUrl.slice(0, -1) : baseUrl;
                this.apiVersion = 'v1';
            }

            async _request(endpoint, method = 'POST', data = null, params = {}) {
                try {
                    // Build URL with proper endpoint structure
                    let url = `${this.baseUrl}/api/${this.apiVersion}/${endpoint}`;
                    
                    // Add query parameters for GET requests
                    if (method === 'GET' && params) {
                        const urlObj = new URL(url);
                        Object.entries(params).forEach(([key, value]) => {
                            if (value !== undefined && value !== null) {
                                urlObj.searchParams.set(key, value);
                            }
                        });
                        url = urlObj.toString();
                    }
                    
                    console.log(`BL Storage Request: ${method} ${url}`, data);
                    
                    const options = {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'X-BL-API-Key': this.apiKey
                        },
                        mode: 'cors'
                    };
                    
                    if (data && method !== 'GET') {
                        options.body = JSON.stringify(data);
                    }
                    
                    const response = await fetch(url, options);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const result = await response.json();
                    console.log(`BL Storage Response:`, result);
                    return result;
                    
                } catch (error) {
                    console.error('BL Storage Request Failed:', error);
                    throw error;
                }
            }

            async store(key, value, options = {}) {
                return this._request('store', 'POST', {
                    value: value,
                    options: {
                        encrypted: true,
                        accessControl: { public: true },
                        tags: ['chat', 'message', options.roomId || 'default'],
                        ttl: options.ttl || 7 * 24 * 60 * 60 * 1000, // 7 days
                        ...options
                    }
                }, { key });
            }

            async retrieve(key, options = {}) {
                return this._request('retrieve', 'GET', null, { 
                    key, 
                    ...options 
                });
            }

            async update(key, value, options = {}) {
                return this._request('update', 'POST', {
                    value: value,
                    options: {
                        encrypted: true,
                        accessControl: { public: true },
                        ...options
                    }
                }, { key });
            }

            async delete(key, options = {}) {
                return this._request('delete', 'DELETE', options, { key });
            }

            async query(query, options = {}) {
                return this._request('query', 'POST', {
                    query: query,
                    options: options
                });
            }

            async search(searchParams) {
                return this._request('search', 'POST', searchParams);
            }

            async health() {
                return this._request('health', 'GET');
            }
        }

        // ============ SIMPLIFIED CHAT APPLICATION ============
        class ChatApp {
            constructor(userId, userName, userAvatar, roomId, roomName) {
                this.userId = userId;
                this.userName = userName;
                this.userAvatar = userAvatar;
                this.roomId = roomId;
                this.roomName = roomName;
                this.client = new BLStorageClient(`chat-app-${roomId}`);
                this.messages = [];
                this.pollingInterval = null;
                this.lastPollTime = Date.now();
                
                console.log(`ChatApp created for ${userName} in room ${roomId}`);
            }

            async initialize() {
                try {
                    // First, check if BL Storage is accessible
                    const health = await this.client.health();
                    console.log('BL Storage Health:', health);
                    
                    if (!health || health.status !== 'healthy') {
                        throw new Error('BL Storage service unavailable');
                    }

                    // Check if room exists
                    const roomKey = `chat-room:${this.roomId}`;
                    let roomData;
                    
                    try {
                        roomData = await this.client.retrieve(roomKey);
                        console.log('Existing room found:', roomData);
                        
                        // Update room with current user
                        if (roomData.value && !roomData.value.members.includes(this.userId)) {
                            roomData.value.members.push(this.userId);
                            roomData.value.lastActivity = new Date().toISOString();
                            await this.client.update(roomKey, roomData.value);
                        }
                    } catch (error) {
                        // Room doesn't exist, create it
                        console.log('Creating new room...');
                        roomData = {
                            id: this.roomId,
                            name: this.roomName,
                            createdBy: this.userId,
                            createdAt: new Date().toISOString(),
                            members: [this.userId],
                            messages: [],
                            lastActivity: new Date().toISOString()
                        };
                        
                        await this.client.store(roomKey, roomData, {
                            tags: ['chatroom', this.roomName.toLowerCase().replace(/\s+/g, '-')]
                        });
                    }

                    // Store user profile
                    const userKey = `chat-user:${this.roomId}:${this.userId}`;
                    await this.client.store(userKey, {
                        id: this.userId,
                        name: this.userName,
                        avatar: this.userAvatar,
                        roomId: this.roomId,
                        lastSeen: new Date().toISOString(),
                        status: 'online'
                    }, {
                        ttl: 300000 // 5 minutes
                    });

                    // Load existing messages
                    await this.loadMessages();
                    
                    return true;
                    
                } catch (error) {
                    console.error('Failed to initialize chat:', error);
                    throw error;
                }
            }

            async loadMessages() {
                try {
                    // Query for messages in this room
                    const queryResult = await this.client.query({
                        roomId: this.roomId,
                        type: 'chat-message'
                    }, {
                        sortBy: 'timestamp',
                        sortOrder: 'asc'
                    });
                    
                    if (queryResult.results && queryResult.results.length > 0) {
                        this.messages = queryResult.results.map(r => r.value);
                    }
                    
                    return this.messages;
                } catch (error) {
                    console.warn('Failed to load messages:', error);
                    return [];
                }
            }

            async sendMessage(text) {
                if (!text.trim()) return null;

                const messageId = `msg_${Date.now()}_${this.userId}`;
                const message = {
                    id: messageId,
                    roomId: this.roomId,
                    userId: this.userId,
                    userName: this.userName,
                    userAvatar: this.userAvatar,
                    text: text.trim(),
                    timestamp: new Date().toISOString(),
                    type: 'chat-message'
                };

                // Store message
                await this.client.store(`chat-message:${messageId}`, message, {
                    roomId: this.roomId,
                    tags: ['message', this.roomId, this.userId]
                });

                // Update room
                const roomKey = `chat-room:${this.roomId}`;
                try {
                    const room = await this.client.retrieve(roomKey);
                    if (room.value) {
                        room.value.messages = [...(room.value.messages || []), messageId];
                        room.value.lastActivity = new Date().toISOString();
                        room.value.lastMessage = messageId;
                        await this.client.update(roomKey, room.value);
                    }
                } catch (error) {
                    console.warn('Failed to update room:', error);
                }

                // Update user last seen
                const userKey = `chat-user:${this.roomId}:${this.userId}`;
                try {
                    await this.client.update(userKey, {
                        lastSeen: new Date().toISOString(),
                        status: 'online'
                    });
                } catch (error) {
                    console.warn('Failed to update user:', error);
                }

                this.messages.push(message);
                return message;
            }

            async getNewMessages() {
                try {
                    const roomKey = `chat-room:${this.roomId}`;
                    const room = await this.client.retrieve(roomKey);
                    
                    if (!room.value || !room.value.messages) {
                        return [];
                    }

                    // Get the last 20 messages
                    const lastMessageIds = room.value.messages.slice(-20);
                    const newMessages = [];

                    for (const msgId of lastMessageIds) {
                        // Only fetch messages we haven't loaded yet
                        if (!this.messages.find(m => m.id === msgId)) {
                            try {
                                const msg = await this.client.retrieve(`chat-message:${msgId}`);
                                if (msg.value && msg.value.userId !== this.userId) {
                                    newMessages.push(msg.value);
                                }
                            } catch (error) {
                                console.warn(`Failed to fetch message ${msgId}:`, error);
                            }
                        }
                    }

                    // Update our messages list
                    this.messages = [...this.messages, ...newMessages];
                    
                    return newMessages;
                } catch (error) {
                    console.warn('Failed to get new messages:', error);
                    return [];
                }
            }

            startPolling(onNewMessages) {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                }

                this.pollingInterval = setInterval(async () => {
                    try {
                        const newMessages = await this.getNewMessages();
                        if (newMessages.length > 0) {
                            onNewMessages(newMessages);
                        }
                        updateStatus(true);
                    } catch (error) {
                        console.warn('Polling error:', error.message);
                        updateStatus(false);
                    }
                }, 2000); // Poll every 2 seconds
            }

            stopPolling() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }
            }
        }

        // ============ GLOBAL STATE ============
        let currentUser = null;
        let chatApp = null;

        // ============ UI FUNCTIONS ============
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Connected to BL Storage';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Disconnected - Retrying...';
            }
        }

        function copyRoomId() {
            const roomId = document.getElementById('currentRoomId').textContent;
            navigator.clipboard.writeText(roomId).then(() => {
                showNotification('Room ID copied to clipboard! Share it with your friend.', 'info');
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function formatTime(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch {
                return 'Just now';
            }
        }

        function addMessageToUI(message, isSent = false) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${message.text}
                </div>
                <div class="message-info">
                    <span class="message-sender">
                        ${message.userAvatar || ''} ${message.userName || message.userId}
                    </span>
                    <span class="message-time">
                        ${formatTime(message.timestamp)}
                    </span>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function loadChatHistory() {
            if (!chatApp) return;
            
            try {
                const messages = await chatApp.loadMessages();
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                messages.forEach(message => {
                    addMessageToUI(message, message.userId === currentUser.id);
                });
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !chatApp) return;
            
            messageInput.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const message = await chatApp.sendMessage(text);
                if (message) {
                    addMessageToUI(message, true);
                    messageInput.value = '';
                }
            } catch (error) {
                showNotification(`Failed to send message: ${error.message}`, 'error');
            }
            
            messageInput.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            messageInput.focus();
        }

        // ============ INITIALIZATION ============
        async function initializeChat() {
            const user1Name = document.getElementById('user1Name').value.trim();
            const user1Avatar = document.getElementById('user1Avatar').value;
            const user2Name = document.getElementById('user2Name').value.trim();
            const user2Avatar = document.getElementById('user2Avatar').value;
            const roomName = document.getElementById('roomName').value.trim();
            let roomId = document.getElementById('roomId').value.trim();
            
            if (!user1Name || !user2Name || !roomName) {
                showNotification('Please fill in all fields', 'warning');
                return;
            }
            
            if (!roomId) {
                roomId = `chat-${Date.now()}-${Math.random().toString(36).substr(2, 8)}`;
            }
            
            // Ask which user you are
            const userChoice = prompt(
                `Are you:\n1. ${user1Name} ${user1Avatar}\n2. ${user2Name} ${user2Avatar}\n\nEnter 1 or 2:`
            );
            
            if (userChoice === '1') {
                currentUser = { id: 'user1', name: user1Name, avatar: user1Avatar };
            } else if (userChoice === '2') {
                currentUser = { id: 'user2', name: user2Name, avatar: user2Avatar };
            } else {
                showNotification('Please select a valid user', 'warning');
                return;
            }
            
            // Disable start button
            const startBtn = document.getElementById('startChatBtn');
            startBtn.disabled = true;
            startBtn.textContent = 'Connecting to BL Storage...';
            
            try {
                // Initialize chat app
                chatApp = new ChatApp(
                    currentUser.id,
                    currentUser.name,
                    currentUser.avatar,
                    roomId,
                    roomName
                );
                
                await chatApp.initialize();
                
                // Switch to chat panel
                document.getElementById('setupPanel').style.display = 'none';
                document.getElementById('chatPanel').style.display = 'flex';
                
                // Update UI
                document.getElementById('currentRoomName').textContent = roomName;
                document.getElementById('currentRoomId').textContent = roomId;
                
                // Load chat history
                await loadChatHistory();
                
                // Start polling for new messages
                chatApp.startPolling((newMessages) => {
                    newMessages.forEach(message => {
                        addMessageToUI(message, false);
                    });
                    
                    if (newMessages.length > 0) {
                        // Notification sound for new messages
                        if (document.hidden) {
                            try {
                                const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ');
                                audio.play().catch(() => {});
                            } catch {}
                        }
                        
                        showNotification(`New message from ${newMessages[0].userName}`, 'info');
                    }
                });
                
                showNotification(`Welcome ${currentUser.name}! Share Room ID: ${roomId}`, 'info');
                
                // Enable input
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').focus();
                
                updateStatus(true);
                
            } catch (error) {
                console.error('Chat initialization failed:', error);
                showNotification(`Failed to initialize chat: ${error.message}`, 'error');
                startBtn.disabled = false;
                startBtn.textContent = 'üöÄ Start Quantum Chat';
            }
        }

        // ============ PAGE VISIBILITY ============
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && chatApp) {
                // Page became visible, check for new messages
                chatApp.getNewMessages().then(messages => {
                    if (messages.length > 0) {
                        messages.forEach(message => {
                            addMessageToUI(message, false);
                        });
                    }
                });
            }
        });

        // Test connection on load
        window.addEventListener('load', async () => {
            try {
                const testClient = new BLStorageClient('test-key');
                const health = await testClient.health();
                console.log('BL Storage connection test:', health);
                if (health && health.status === 'healthy') {
                    updateStatus(true);
                }
            } catch (error) {
                console.warn('BL Storage connection test failed:', error);
            }
        });
    </script>
</body>
</html>
