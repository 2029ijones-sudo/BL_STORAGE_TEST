    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;

    <script>
        // ============ DEBUG LOGGING ============
        function debugLog(message, data = null) {
            const logDiv = document.getElementById('debugLog');
            if (logDiv) {
                const entry = document.createElement('div');
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                if (data) {
                    entry.textContent += `: ${JSON.stringify(data).substring(0, 100)}`;
                }
                logDiv.appendChild(entry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            console.log(message, data);
        }

        // ============ BL STORAGE CLIENT (IMPROVED) ============
        class BLStorageClient {
            constructor(baseUrl = 'https://blstorage.2029ijones.workers.dev') {
                this.baseUrl = baseUrl.replace(/\/$/, '');
            }

            async _request(endpoint, method = 'GET', data = null, params = {}) {
                try {
                    // Build URL with query parameters
                    const url = new URL(`${this.baseUrl}/api/v1/${endpoint}`);
                    
                    // Add query parameters
                    Object.entries(params).forEach(([key, value]) => {
                        if (value !== undefined && value !== null && value !== '') {
                            url.searchParams.set(key, value.toString());
                        }
                    });
                    
                    debugLog(`${method} ${url.pathname}${url.search}`, data);
                    
                    const options = {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'X-BL-API-Key': 'chat-app-key-v2'
                        }
                    };
                    
                    if (data && method !== 'GET') {
                        options.body = JSON.stringify(data);
                    }
                    
                    const response = await fetch(url, options);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const result = await response.json();
                    debugLog(`Response from ${endpoint}`, result);
                    return result;
                    
                } catch (error) {
                    debugLog(`Request failed: ${endpoint}`, error.message);
                    throw error;
                }
            }

            async store(key, value, options = {}) {
                return this._request('store', 'POST', {
                    value: value,
                    options: {
                        encrypted: false,
                        accessControl: { public: true },
                        ttl: null, // CRITICAL FIX: NO EXPIRATION
                        tags: ['chat', 'persistent'],
                        ...options
                    }
                }, { key: key });
            }

            async retrieve(key, options = {}) {
                return this._request('retrieve', 'GET', null, { 
                    key: key,
                    ...options 
                });
            }

            async update(key, value, options = {}) {
                return this._request('update', 'POST', {
                    value: value,
                    options: options
                }, { key: key });
            }

            async delete(key, options = {}) {
                return this._request('delete', 'DELETE', options, { key: key });
            }

            async health() {
                return this._request('health', 'GET');
            }
        }

        // ============ MULTI-USER CHAT SYSTEM ============
        class MultiUserChat {
            constructor(userName, userAvatar, roomId, roomName) {
                this.userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                this.userName = userName;
                this.userAvatar = userAvatar;
                this.roomId = roomId;
                this.roomName = roomName;
                this.client = new BLStorageClient();
                this.roomKey = `chat_room_${this.roomId}`;
                this.lastMessageId = null;
                this.lastSeenMessageId = null;
                this.activeUsers = new Map();
                this.lastHeartbeat = Date.now();
                this.heartbeatInterval = null;
                this.pollingInterval = null;
                this.typingTimeout = null;
                this.isTyping = false;
                
                debugLog(`Chat created for ${userName} in room ${roomId}`);
            }

            async initialize() {
                try {
                    // Test connection
                    const health = await this.client.health();
                    debugLog('Health check', health);
                    
                    if (!health || health.status !== 'healthy') {
                        throw new Error('BL Storage not available');
                    }

                    // Initialize or get room with proper TTL settings
                    await this.ensureRoomExists();
                    
                    // Join the room
                    await this.joinRoom();
                    
                    // Start heartbeats
                    this.startHeartbeat();
                    
                    updateStatus(true);
                    debugLog('Chat initialized successfully');
                    return true;
                    
                } catch (error) {
                    debugLog('Chat initialization failed', error.message);
                    throw error;
                }
            }

            async ensureRoomExists() {
                try {
                    // Try to get existing room first
                    const existing = await this.client.retrieve(this.roomKey);
                    debugLog('Existing room found', existing);
                    
                    // Update room heartbeat and ensure it has no TTL
                    if (existing.value) {
                        existing.value.lastActive = Date.now();
                        await this.client.update(this.roomKey, existing.value);
                    }
                    
                } catch (error) {
                    // Create new room with PERSISTENT settings
                    debugLog('Creating new room (persistent)');
                    
                    const roomData = {
                        id: this.roomId,
                        name: this.roomName,
                        created: Date.now(),
                        lastActive: Date.now(),
                        settings: {
                            maxUsers: 50,
                            allowImages: true,
                            persistMessages: true
                        },
                        users: {},
                        messages: [],
                        messageCount: 0
                    };
                    
                    await this.client.store(this.roomKey, roomData, {
                        ttl: null, // NO EXPIRATION
                        dimensions: ['chat', 'persistent'],
                        tags: ['chat-room', 'persistent', this.roomId]
                    });
                }
            }

            async joinRoom() {
                try {
                    const room = await this.client.retrieve(this.roomKey);
                    
                    if (room.value) {
                        // Add or update user in room
                        room.value.users[this.userId] = {
                            name: this.userName,
                            avatar: this.userAvatar,
                            joined: Date.now(),
                            lastActive: Date.now(),
                            status: 'online'
                        };
                        
                        room.value.lastActive = Date.now();
                        
                        await this.client.update(this.roomKey, room.value);
                        
                        // Update user count
                        this.updateUserCount(Object.keys(room.value.users).length);
                    }
                } catch (error) {
                    debugLog('Failed to join room', error.message);
                }
            }

            async leaveRoom() {
                try {
                    const room = await this.client.retrieve(this.roomKey);
                    
                    if (room.value && room.value.users[this.userId]) {
                        delete room.value.users[this.userId];
                        room.value.lastActive = Date.now();
                        
                        await this.client.update(this.roomKey, room.value);
                        
                        this.updateUserCount(Object.keys(room.value.users).length);
                    }
                } catch (error) {
                    debugLog('Failed to leave room', error.message);
                }
            }

            async sendMessage(text) {
                if (!text.trim()) return null;

                const messageId = `msg_${Date.now()}_${this.userId}`;
                const message = {
                    id: messageId,
                    userId: this.userId,
                    userName: this.userName,
                    userAvatar: this.userAvatar,
                    text: text.trim(),
                    timestamp: Date.now(),
                    roomId: this.roomId
                };

                // Store message separately (better for large chat histories)
                const messageKey = `chat_msg_${messageId}`;
                await this.client.store(messageKey, message, {
                    ttl: null, // NO EXPIRATION
                    tags: ['chat-message', this.roomId, 'persistent']
                });

                // Update room with message reference (optimized for multiple users)
                try {
                    const room = await this.client.retrieve(this.roomKey);
                    if (room.value) {
                        // Add message ID to room's message list
                        room.value.messages.push(messageId);
                        room.value.messageCount = room.value.messages.length;
                        room.value.lastActivity = Date.now();
                        room.value.lastMessage = messageId;
                        
                        // Update user activity
                        if (room.value.users[this.userId]) {
                            room.value.users[this.userId].lastActive = Date.now();
                        }
                        
                        await this.client.update(this.roomKey, room.value);
                        
                        // Update last message ID for polling
                        this.lastMessageId = messageId;
                    }
                } catch (error) {
                    debugLog('Failed to update room with message', error.message);
                    // Continue anyway - message is stored
                }

                return message;
            }

            async getNewMessages() {
                try {
                    const room = await this.client.retrieve(this.roomKey);
                    
                    if (!room.value || !room.value.messages || room.value.messages.length === 0) {
                        return [];
                    }

                    // Get all message IDs we haven't seen
                    const messageIds = room.value.messages;
                    const lastSeenIndex = this.lastSeenMessageId ? 
                        messageIds.indexOf(this.lastSeenMessageId) : -1;
                    
                    const newMessageIds = messageIds.slice(lastSeenIndex + 1);
                    
                    if (newMessageIds.length === 0) {
                        return [];
                    }

                    // Fetch new messages in parallel
                    const messagePromises = newMessageIds.map(async (msgId) => {
                        try {
                            const msg = await this.client.retrieve(`chat_msg_${msgId}`);
                            return msg.value;
                        } catch (error) {
                            debugLog(`Failed to fetch message ${msgId}`, error.message);
                            return null;
                        }
                    });

                    const messages = await Promise.all(messagePromises);
                    const validMessages = messages.filter(msg => msg !== null && msg.userId !== this.userId);
                    
                    // Update last seen
                    if (newMessageIds.length > 0) {
                        this.lastSeenMessageId = newMessageIds[newMessageIds.length - 1];
                    }
                    
                    return validMessages;
                    
                } catch (error) {
                    debugLog('Failed to get new messages', error.message);
                    return [];
                }
            }

            async getRecentMessages(limit = 50) {
                try {
                    const room = await this.client.retrieve(this.roomKey);
                    
                    if (!room.value || !room.value.messages || room.value.messages.length === 0) {
                        return [];
                    }

                    const messageIds = room.value.messages.slice(-limit);
                    
                    const messagePromises = messageIds.map(async (msgId) => {
                        try {
                            const msg = await this.client.retrieve(`chat_msg_${msgId}`);
                            return msg.value;
                        } catch (error) {
                            return null;
                        }
                    });

                    const messages = await Promise.all(messagePromises);
                    return messages.filter(msg => msg !== null);
                    
                } catch (error) {
                    debugLog('Failed to get recent messages', error.message);
                    return [];
                }
            }

            async updateUserActivity() {
                try {
                    const room = await this.client.retrieve(this.roomKey);
                    
                    if (room.value && room.value.users[this.userId]) {
                        room.value.users[this.userId].lastActive = Date.now();
                        room.value.users[this.userId].status = 'online';
                        room.value.lastActive = Date.now();
                        
                        await this.client.update(this.roomKey, room.value);
                        
                        // Clean up inactive users (15 minutes timeout)
                        const now = Date.now();
                        const inactiveUsers = Object.entries(room.value.users)
                            .filter(([id, user]) => now - user.lastActive > 15 * 60 * 1000);
                        
                        if (inactiveUsers.length > 0) {
                            inactiveUsers.forEach(([id]) => {
                                delete room.value.users[id];
                            });
                            await this.client.update(this.roomKey, room.value);
                            this.updateUserCount(Object.keys(room.value.users).length);
                        }
                    }
                } catch (error) {
                    debugLog('Failed to update user activity', error.message);
                }
            }

            async sendTypingIndicator() {
                try {
                    const room = await this.client.retrieve(this.roomKey);
                    
                    if (room.value && room.value.users[this.userId]) {
                        room.value.users[this.userId].typing = true;
                        room.value.users[this.userId].typingSince = Date.now();
                        
                        await this.client.update(this.roomKey, room.value);
                        
                        // Clear typing after 5 seconds
                        setTimeout(() => this.clearTypingIndicator(), 5000);
                    }
                } catch (error) {
                    debugLog('Failed to send typing indicator', error.message);
                }
            }

            async clearTypingIndicator() {
                try {
                    const room = await this.client.retrieve(this.roomKey);
                    
                    if (room.value && room.value.users[this.userId]) {
                        delete room.value.users[this.userId].typing;
                        delete room.value.users[this.userId].typingSince;
                        
                        await this.client.update(this.roomKey, room.value);
                    }
                } catch (error) {
                    debugLog('Failed to clear typing indicator', error.message);
                }
            }

            async checkOtherUsersTyping() {
                try {
                    const room = await this.client.retrieve(this.roomKey);
                    
                    if (!room.value || !room.value.users) return [];
                    
                    const now = Date.now();
                    const typingUsers = Object.entries(room.value.users)
                        .filter(([id, user]) => 
                            id !== this.userId && 
                            user.typing && 
                            now - (user.typingSince || 0) < 6000 // 6 second timeout
                        )
                        .map(([id, user]) => user.name);
                    
                    return typingUsers;
                } catch (error) {
                    debugLog('Failed to check typing users', error.message);
                    return [];
                }
            }

            startHeartbeat() {
                // Update activity every 30 seconds
                this.heartbeatInterval = setInterval(async () => {
                    await this.updateUserActivity();
                    this.lastHeartbeat = Date.now();
                }, 30000);
            }

            startPolling(onNewMessages, onUsersTyping) {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                }

                this.pollingInterval = setInterval(async () => {
                    try {
                        // Check for new messages
                        const newMessages = await this.getNewMessages();
                        if (newMessages.length > 0) {
                            onNewMessages(newMessages);
                        }
                        
                        // Check for typing indicators
                        const typingUsers = await this.checkOtherUsersTyping();
                        if (typingUsers.length > 0) {
                            onUsersTyping(typingUsers);
                        }
                        
                        // Update user activity
                        await this.updateUserActivity();
                        
                    } catch (error) {
                        debugLog('Polling error', error.message);
                    }
                }, 2000); // Every 2 seconds for real-time feel
            }

            stopPolling() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = null;
                }
            }

            updateUserCount(count) {
                document.getElementById('userCount').textContent = count;
            }
        }

        // ============ GLOBAL STATE ============
        let chat = null;

        // ============ UI FUNCTIONS ============
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Connected';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        function copyRoomId() {
            const roomId = document.getElementById('currentRoomId').textContent;
            navigator.clipboard.writeText(roomId).then(() => {
                showNotification('Room ID copied! Share it with friends.', 'info');
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            } else if (chat && event.target.value.trim()) {
                // Send typing indicator
                if (!chat.typingTimeout) {
                    chat.sendTypingIndicator();
                    chat.typingTimeout = setTimeout(() => {
                        chat.typingTimeout = null;
                    }, 3000);
                }
            }
        }

        function formatTime(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch {
                return 'Just now';
            }
        }

        function addMessageToUI(message, isCurrentUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            
            // Remove typing indicator if present
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator && typingIndicator.style.display !== 'none') {
                typingIndicator.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
            messageDiv.id = `msg-${message.id}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${message.text}
                </div>
                <div class="message-info">
                    <span class="message-sender">
                        ${message.userAvatar || ''} ${message.userName}
                    </span>
                    <span class="message-time">
                        ${formatTime(message.timestamp)}
                    </span>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator(userNames) {
            const typingIndicator = document.getElementById('typingIndicator');
            if (userNames.length > 0) {
                typingIndicator.textContent = `${userNames.join(', ')} ${userNames.length === 1 ? 'is' : 'are'} typing...`;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !chat) return;
            
            messageInput.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const message = await chat.sendMessage(text);
                if (message) {
                    addMessageToUI(message, true);
                    messageInput.value = '';
                    
                    // Clear typing indicator
                    if (chat.typingTimeout) {
                        clearTimeout(chat.typingTimeout);
                        chat.typingTimeout = null;
                    }
                    chat.clearTypingIndicator();
                }
            } catch (error) {
                showNotification(`Failed to send: ${error.message}`, 'error');
            }
            
            messageInput.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            messageInput.focus();
        }

        // ============ INITIALIZATION ============
        async function initializeChat() {
            const userName = document.getElementById('userName').value.trim();
            const userAvatar = document.getElementById('userAvatar').value;
            const roomName = document.getElementById('roomName').value.trim();
            let roomId = document.getElementById('roomId').value.trim();
            
            if (!userName || !roomName) {
                showNotification('Please enter your name and room name', 'warning');
                return;
            }
            
            if (!roomId) {
                roomId = `room_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`;
                document.getElementById('roomId').value = roomId;
            }
            
            const startBtn = document.getElementById('startChatBtn');
            startBtn.disabled = true;
            startBtn.textContent = 'Connecting...';
            
            try {
                // Create chat
                chat = new MultiUserChat(userName, userAvatar, roomId, roomName);
                await chat.initialize();
                
                // Switch UI
                document.getElementById('setupPanel').style.display = 'none';
                document.getElementById('chatPanel').style.display = 'flex';
                
                // Update display
                document.getElementById('currentRoomName').textContent = roomName;
                document.getElementById('currentRoomId').textContent = roomId;
                
                // Load recent messages
                const recentMessages = await chat.getRecentMessages(20);
                recentMessages.forEach(message => {
                    addMessageToUI(message, message.userId === chat.userId);
                });
                
                // Start polling
                chat.startPolling(
                    (newMessages) => {
                        newMessages.forEach(message => {
                            addMessageToUI(message, false);
                        });
                        
                        if (newMessages.length > 0) {
                            const names = [...new Set(newMessages.map(m => m.userName))];
                            showNotification(`New message${newMessages.length > 1 ? 's' : ''} from ${names.join(', ')}`, 'info');
                        }
                    },
                    (typingUsers) => {
                        showTypingIndicator(typingUsers);
                    }
                );
                
                // Enable input
                const messageInput = document.getElementById('messageInput');
                messageInput.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                messageInput.focus();
                
                showNotification(`Welcome ${userName}! Share Room ID: ${roomId}`, 'info');
                
            } catch (error) {
                debugLog('Chat init failed', error.message);
                showNotification(`Failed to connect: ${error.message}`, 'error');
                startBtn.disabled = false;
                startBtn.textContent = 'üöÄ Start Chat';
            }
        }

        // ============ PAGE VISIBILITY & CLEANUP ============
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden && chat) {
                // Refresh when tab becomes visible
                updateStatus(true);
                const newMessages = await chat.getNewMessages();
                newMessages.forEach(message => {
                    addMessageToUI(message, false);
                });
            }
        });

        // Handle page close
        window.addEventListener('beforeunload', async () => {
            if (chat) {
                try {
                    await chat.leaveRoom();
                    chat.stopPolling();
                } catch (error) {
                    console.error('Cleanup error:', error);
                }
            }
        });

        // Initial connection test
        window.addEventListener('load', async () => {
            try {
                const testClient = new BLStorageClient();
                const health = await testClient.health();
                debugLog('Connection test', health);
                if (health.status === 'healthy') {
                    updateStatus(true);
                    showNotification('Connected to BL Storage!', 'info');
                }
            } catch (error) {
                debugLog('Connection test failed', error.message);
                showNotification('Cannot connect to BL Storage. Trying offline mode.', 'warning');
            }
        });
    </script>
</body>
